<div class="navbar">
    <div class="navbar-inner">

        <div class="left">
            <a href="#" class="back link text-navbar">
                {{back}}
            </a>
        </div>

        <div class="center sliding"></div>

        <div class="right">
            <a href="#" class="link set-language text-navbar color-orange">
                {{done}}
            </a>
        </div>
    </div>
</div>

<div class="pages navbar-through">
    <div data-page="language"  class="page no-toolbar">
        <div class="page-content language-page">
            <div class="content-block-title">{{switchLanguage}}</div>
            <div class="list-block">
                <ul>
                    <li>
                        <label class="label-checkbox item-content">
                            <input class="language-radio" type="radio" name="language-radio" data-lang="zh-cn" />
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-inner">
                                <div class="item-title">简体中文</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-checkbox item-content">
                            <input class="language-radio" type="radio" name="language-radio" data-lang="en-us"/>
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-inner">
                                <div class="item-title">English</div>
                            </div>
                        </label>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
