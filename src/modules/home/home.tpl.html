{{#timeline}}
<div data-id="{{id}}" class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-avatar" data-avatar-id="{{avatar}}"><img src="https://avatars1.githubusercontent.com/u/{{avatar}}" width="34" height="34"></div>
        <div class="ks-facebook-name">{{nickname}}</div>
        <div class="ks-facebook-date" data-time="{{created_at}}">{{../time}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p data-id="{{id}}" class="card-content-text">{{../finalText}}</p>
            {{#if original_pic}}
            <div class="item-image">
                <img src="{{original_pic}}" width="100%" class="">
            </div>
            {{/if}}
        </div>
    </div>
    <div class="card-footer">
        <a href="#" class="link comment">{{t i18n="timeline.comment"}}</a>
        <a href="#" data-id="{{id}}" class="link like{{#if liked}} liked{{/if}}">{{t i18n="timeline.like"}}</a></div>
</div>
{{/timeline}}
