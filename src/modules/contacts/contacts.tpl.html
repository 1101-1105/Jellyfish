{{#contacts}}
{{#if header}}
<li class="list-group-title">{{header}}</li>
{{/if}}
<li class="contact-item">
    <a href="page/message.html?nickname={{nickname}}" class="item-link">
        <div class="item-content">
            <div class="item-media"><img src="https://avatars1.githubusercontent.com/u/{{avatar}}" width="44"></div>
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{nickname}}</div>
                </div>
                <div class="item-subtitle">{{location}}</div>
            </div>
        </div>
    </a>
</li>
{{/contacts}}
