<div class="send-popup popup">
    <div class="view navbar-fixed">
        <div class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="link close-popup">{{t i18n="global.cancel"}}</a></div>
                    <div class="center">{{t i18n="index.sen_tweet"}}</div>
                    <div class="right"><a id="sendWeiboBtn" href="#" class="link color-orange">{{t i18n="global.send"}}</a></div>
                </div>
            </div>
            <div class="page-content message-content">

                <div class="message-input">
                    <textarea id="messageText" placeholder="{{send_placeholder}}"></textarea>
                </div>

                <div class="message-tools">
                    <ul>
                        <li class="camera image-upload">
                            <i class="icon ios7-camera-outline"></i>
                        </li>
                        <li class="photoalbum image-upload">
                            <i class="icon ios7-pic"></i>
                        </li>
                        <li><i class="icon ios7-emotion"></i></li>
                        <li><i class="icon ios7-at-outline"></i></li>
                        <li class="get-position"><i class="icon ios7-dingxiang"></i></li>
                    </ul>
                </div>

                <div id="geoInfo" class="geo-info">
                    <div class="location"><i class="icon preloader"></i><span class="info">{{t i18n="geo.loading_geo"}}</span></div>
                    <div class="close"><i class="icon ios7-close"></i></div>
                </div>

                <div id="uploadPicPreview" class="upload-pic-preview">
                    <img src="http://placeholder" alt="" />
                </div>

            </div>
        </div>
    </div>
</div>
